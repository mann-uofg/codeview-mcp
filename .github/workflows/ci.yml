name: test
on:
  pull_request:
    paths:
      - '**.py'
      - '.github/workflows/ci.yml'

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -r requirements.txt
      - name: Run tests
        run: pytest -q
